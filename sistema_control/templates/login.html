<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>

   <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
   <!--Bootstrap-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

   <!---->

</head>
<body>
   <div class="sidenav">
      <div class="login-main-text">
         <h2><b>Bienvenido</h2></b>
         <p>Inicia Sesión o registrate para acceder.</p>
      </div>
   </div>
   <div class="main">
      <div class="col-md-6 col-sm-12">                    
         <div class="login-form">
           <!--{% if form.errors %}
           <div class="alert alert-secondary" role="alert">Usuario o Contraseña Incorrectos.</div>                  
           {% endif %}-->
            <form class="form-group" method="POST">
              {% csrf_token %}    
              <table>
                 {{ form.as_table }}    
              </table>                     
              <!--
              <div class="form-group">
                  <label>User Name</label>
                  <input type="text" class="form-control" placeholder="User Name">
               </div>
               <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password">
               </div>--> 
               <br>
               <button type="submit" id="submit" class="btn btn-black" style="color: white;">Login</button>
               <button class="btn btn-secondary" ><a href="{% url 'register' %} " style="color: white;">Register</a></button>
            </form>
         </div>
      </div>
   </div>
</body>
</html>
